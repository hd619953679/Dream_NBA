<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <link rel="icon" href="images/bg/favicon.ico"/>
    <title>用户注册</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/animate.css">
    <!--<link rel="stylesheet" href="css/regsiter.css"/>-->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .mask{
            background: rgba(0,0,0,0.5);
            position: fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            z-index: -10;
        }
        #bgMp4{
            position: fixed;
            right:0;
            bottom:0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height:auto;
            z-index: -50;
            background: url('media/poster.jpg') no-repeat;
            background-size: cover;
        }
        .regbox{
            margin-top:100px;
        }
        .regMain{
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            color:#000;
            padding: 15px;
        }
        #unameTip,#upwdTip,#confirmUpwdTip{
            margin-left: 20%;
            height:20px;
            text-align: center;
        }
        .tip{color:#2A5699}
        .false{color:#e4393c}
        .regResult{
            margin-left: 20%;
            font-size: 16px;
        }
        .regSuccess>a{
            color:#9f9;
        }
    </style>
</head>
<body>

    <div class="container-fluid box">
        <div class="mask"></div>
        <video id="bgMp4" autoplay loop muted poster="media/poster.jpg">
            <source src="media/bgMp4.mp4" type="video/mp4" />
            <img width="100%" src="media/poster.jpg" alt=""/>
            <a href="media/bgMp4.zip">你浏览器不支持 video 功能，点击这里下载视频...</a>
        </video>
        <div class="row regbox">
            <div class="regMain col-md-8 col-md-offset-2
            col-sm-10 col-sm-offset-1">
                <form class="form-horizontal" id=login-form>
                    <div id="unameTip"></div>
                    <div class="form-group">
                        <label for="uname" class="col-sm-2 control-label">
                            用户名&nbsp;&nbsp;:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="ips form-control"
                                   id="uname" placeholder="请设置用户名">
                        </div>
                    </div>
                    <div id="upwdTip"></div>
                    <div class="form-group">
                        <label for="upwd" class="col-sm-2 control-label">
                            密码&nbsp;&nbsp;:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="ips form-control"
                                   id="upwd" placeholder="请设置登录密码">
                        </div>
                    </div>
                    <div id="confirmUpwdTip"></div>
                    <div class="form-group">
                        <label for="confirm-upwd" class="col-sm-2 control-label">
                            确认密码&nbsp;&nbsp;:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="ips form-control"
                                   id="confirm-upwd" placeholder="请确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="register-btn" type="button"
                                    class="btn btn-default">注册</button>
                            <span id="regSuccess" class="regResult"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>

    bootlint.showLintReportForCurrentDocument([]);
</script>
 -->
</body>
</html>
